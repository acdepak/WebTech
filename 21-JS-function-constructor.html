<!-- WAP in JS to input a no. and display sum of digits   -->
<html>
  <head>
    <title>SumOfDigits</title>
  </head>
  <body>
    <h3>Sum of digits</h3>
    Enter number: <input type="text" id="txtnum1" name="txtnum1" /><br />
    <input type="button" value="Calculate" onclick="sumdigits()" /><br />
    <div id="txtResult"></div>
  </body>

  <script>
    function sumdigits() {
      var n = Number(document.getElementById("txtnum1").value);
      var sum = 0;
      var r = 0;
      while (n > 0) {
        r = n % 10;
        sum = sum + r;
        n = Math.floor(n / 10); //n=mainfloor(n/10)
      }
      document.getElementById("txtResult").innerHTML =
        "Sum of digits is " + sum + ".";
    }
  </script>
</html>
