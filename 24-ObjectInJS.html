<!-- Object in JS   -->
<!-- WAP in JS to input two number and display their sum using object method-->

<html>
  <head>
    <title>SumUsingObject</title>
  </head>
  <body>
    <h3>Sum Using Object</h3>
    Number 1: <input type="text" id="t1" onfocus="this.value=''" /><br />
    Number 2: <input type="text" id="t2" onfocus="this.value=''" /><br />
    <input type="button" value="Add" onclick="getSum()" /><br />
    Result : <input type="text" id="adding" />
    <!-- <p id="adding"></p> -->
  </body>
  <script>
    const sum = {
      a: 0,
      b: 0,
      Add: function () {
        document.getElementById("adding").value = this.a + this.b;
      },
    };
    function getSum() {
      sum.a = Number(document.getElementById("t1").value);
      sum.b = Number(document.getElementById("t2").value);
      sum.Add();
    }
    // function clear() {
    // document.getElementById("t1").value = "";
    //   document.getElementById("adding").innerHTML = " ";
    // }
  </script>
</html>
