<html>

<head>
    <title>Audio and Video</title>
</head>

<body>
    <h1> Inserting audio using embed tag(outdated)</h1>
    <embed src="audios.mp3" type="audio/mp3">
    <embed src="videos.mp4" type="video/mpeg" width="500" height="250">
    <p> all browser will not support embed tag

    <h1> Inserting audio and videos using audio/ video tag</h1>
    <audio controls autoplay>
        <source src="audios.mp3" type="audio/mp3">
        your device downot supporrt audio
    </audio>

    <video controls autoplay width="300" height="300">
        <source src="videos.mp4" type="video/mp4">
    </video>
</body>

</html>
