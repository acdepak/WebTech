<html>

<head>
    <title>List in HTML</title>
</head>

<body>
    <h1> Order List (Sequential List)</h1>
    <ol type="1" start="2">
        <li>Ram</li>
        <li>Shyam</li>
        <li>Hari</li>
    </ol>

    <h1> Unorder List </h1>
    <ul type="Circle" start="5">
        <li>Ram</li>
        <li>Shyam</li>
        <li>Hari</li>
    </ul>

    <h1> Nested List (list inside list)</h1>
    <ul>
        <li>Home</li>
        <li>About
            <ul>
                <li>Principal Message</li>
                <li>BOD Message</li>
            </ul>
        </li>
        <li>Gallery</li>
        <li>Notices<ul>
                <li>Exam Routine</li>
                <li>Exam Result</li>
            </ul>
        </li>
    </ul>



</body>

</html>
