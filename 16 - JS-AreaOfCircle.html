<!-- write a javascript program to input radius of circle and display its area. -->
<html>
  <head>
    <title>Circle</title>
  </head>
  <body>
    <h3>Area of Circle</h3>
    <form id="myform">
      Radius:
      <input type="text" id="radi" /><br />
      <input type="button" value="Calculate" onclick="cal()" />
      <input type="button" value="Clear" onclick="cle()" /><br />
      <div id="are"></div>
    </form>
  </body>

  <script>
    function cal() {
      var r = document.getElementById("radi").value;
      var A = (Number(r) ** 2 * 22) / 7;
      document.getElementById("are").innerHTML = "Area of Circle = " + A;
    }
    function cle() {
      document.getElementById("myform").reset();
      document.getElementById("are").innerHTML = " ";
    }
  </script>
</html>
