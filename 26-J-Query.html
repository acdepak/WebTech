<!-- WAP to add two numbers using Jquery -->
<html>
  <head>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <title>Jquery-Multiplication</title>
    <script src="jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h2>Multiplication of Two numbers <br />using Jquery</h2>
    Number 1: <input type="text" id="t1" onfocus="this.value=''" /><br />
    Number 2: <input type="text" id="t2" onfocus="this.value=''" /> <br />
    <input type="button" value="Multiply" onclick="product()" /><br /><br />
    Result: <input type="text" id="txtresult" onfocus="this.value=''" />
  </body>
  <script>
    function product() {
      //   var a = Number($("#t1").val());
      //   var b = Number($("#t2").val());
      //   var c = a + b;
      //   $("#txtresult").val(c);

      $("#txtresult").val(Number($("#t1").val()) * Number($("#t2").val()));
    }
  </script>
</html>
