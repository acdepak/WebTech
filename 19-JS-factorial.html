    Input a Number:
    <input type="text" id="factorial" name="factorial  " /><br /><br />
    <input type="button" value="Calculate" onclick="fact()" />
    <div id="result">
  </body>
  <script>
    function fact() {
      var n = Number(document.getElementById("factorial").value);
      var f = 1;
      if (n == 0 || n == 1) return f;
      else {
        for (var i = n; i >= 1; i--) {
          f = f * i;
        }
      }
      document.getElementById("result").innerHTML =
        "Factorial of " + n + " is " + f +".";
    }
  </script>
