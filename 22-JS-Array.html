<!-- WAP in JS to input 3 name and store in array and display it -->

<html>
  <head>
    <title>Array</title>
  </head>
  <body>
    <h3>Array</h3>
    Enter name 1:
    <input type="text" id="txtnum1" name="txtnum1" /><br />
    Enter name 2:
    <input type="text" id="txtnum2" name="txtnum2" /><br />
    Enter name 3:
    <input type="text" id="txtnum3" name="txtnum3" /><br />
    <input type="button" value="Display" onclick="show()" /><br />
    <div id="txtresult"></div>
  </body>
  <script>
    function show() {
      var name = [];
      name[0] = document.getElementById("txtnum1").value;
      name[1] = document.getElementById("txtnum2").value;
      name[2] = document.getElementById("txtnum3").value;
      for (var i = 0; i < 3; i++) {
        document.getElementById("txtresult").innerHTML = name + " are Friends.";
        // alert(name[i]);
      }
    }
  </script>
</html>
