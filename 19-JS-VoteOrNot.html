    Enter your age: <input type="Number" id="num1" name="num1" /><br />
    <input type="button" value="Check" onclick="vote()" /><br />
    <div id="result"></div>
  </body>
  <script>
    function vote() {
      var age = Number(document.getElementById("num1").value);

      if (age >= 18) {
        document.getElementById("result").innerHTML =
          "You are Eligible to vote.";
      } else
        document.getElementById("result").innerHTML =
          "You aren't Eligible to vote.";
    }
  </script>
