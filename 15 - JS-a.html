      </tr>
      <tr>

      <tr>

      </tr>

      // var c = Number(t1) + Number(t2);

      // var txtresult = document.getElementById("t1").value;
      txtresult.value = parseInt(t1) + parseInt(t2);

    }
  </script>
</html>
