<html>
  <head>
    <title>Animate</title>

    <style>
      #mydiv {
        position: relative;
        top: 0;
        left: 0;
        background-color: rgb(228, 238, 89);
        width: 200px;
        height: 200px;
        border-radius: 100px;
      }
      p {
        position: relative;
        top: 49%;
        left: 1%;
      }
    </style>

    <script src="jquery-3.6.0.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  </head>
  <body>
    <div id="mydiv">
      <p>Ram and Laxman are brothers</p>
    </div>
    <br />
    <br />
    <input type="button" value="click" id="Jem" onclick="Jem()" />
  </body>

  <script>
    function Jem() {
      $("#mydiv").animate({
        top: 150,
        left: 150,
        width: 400,
        height: 400,
        backgroundColor: "rgb(89, 238, 193)",
        color: "red",
      });
    }
  </script>
</html>
