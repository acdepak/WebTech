<html>

<head>
    <title>Audio and Video inserting tags</title>
</head>

<body>
    <h2> Inserting audio using embed tag(outdated)</h2>
    <embed src="Naughty Boy, Sam Smith - La la la.mp3" type="audio/mp3">
    <embed src="Adobe Photoshop.webm" type="video/mpeg" width="500" height="250">
    <p> All browser will not support embed tag.</p>

    <h2> Inserting audio and videos using audio/ video tag:</h2>
    <audio controls autoplay>
        <source src="files/Naughty Boy, Sam Smith - La la la.mp3" type="audio/mp3">
        <p> Your device do not supporrt audio.</p>
    </audio>
    <video controls autoplay width="300" height="300">
        <source src="files/Adobe Photoshop.webm" type="video/webm">
    </video>
    
</body>

</html>
</body>
